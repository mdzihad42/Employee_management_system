<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f6f8;
  color: #333;
}

h2, p {
  margin: 10px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

ul li {
  float: left;
}

ul li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul li a:hover {
  background-color: #111111;
}

/* Container holding all cards in a row */
.cards-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
  justify-content: flex-start; /* align to left */
}

/* Individual card styling */
.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
  width: 164px;  /* fixed width for all cards */
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.card:hover {
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 178px;
  object-fit: cover;
  border-bottom: 1px solid #eee;
}

.container {
  padding: 15px;
  flex-grow: 1;
}

.container h4 {
  margin: 8px 0;
  font-weight: 600;
  font-size: 1.1rem;
  color: #222;
}

.container .salary {
  font-size: 1rem;
  font-weight: 700;
  color: #4caf50;
  margin-bottom: 15px;
}

.container .actions a {
  text-decoration: none;
  color: #2196f3;
  font-weight: 600;
  margin-right: 15px;
  transition: color 0.2s ease;
}

.container .actions a:hover {
  color: #0b7dda;
}

</style>
</head>
<body>

{% include 'nav.html' %}

{% block body %}
  <h2 style="padding-left:20px;">Employee information</h2>
  <div class="cards-wrapper">
  {% for i in salary %}
    <div class="card">
      {% if i.employee_image %}
        <img src="{{i.employee_image.url}}" alt="{{i.employee_name}}">
      {% else %}
        <img src="https://via.placeholder.com/220x150?text=No+Image" alt="No image">
      {% endif %}
      
      
        
      <div class="container">
        
        <h4><b>{{ i.employee }}</b></h4>
        <div class="salary">${{ i.total_salary }}</div>
        <div class="actions">
          <a href="{% url 'salaryDlt' i.id %}">Delete</a>
          <a href="{% url 'salaryEdit' i.id %}">Edit</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock body %}

</body>
</html>
